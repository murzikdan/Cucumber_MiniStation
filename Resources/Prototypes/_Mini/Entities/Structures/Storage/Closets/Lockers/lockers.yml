- type: entity
  id: SuitStorageTypanBase
  parent: SuitStorageBase
  name: хранилище скафандра
  description: Необычное высокотехнологичное хранилище Синдиката, предназначенное для хранения космических скафандров.
  suffix: Тайпан
  components:
  - type: Sprite
    noRot: true
    sprite: _Mini/Structures/Storage/suit_storage.rsi
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: door
      map: ["enum.StorageVisualLayers.Door"]
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
    - state: open
      shader: unshaded
    - state: locked
      map: ["enum.LockVisualLayers.Lock"]
      shader: unshaded
  - type: EntityStorage
    closeSound:
      path: /Audio/Machines/blastdoor.ogg
      params:
        volume: -7
    openSound:
      path: /Audio/Machines/blastdoor.ogg
      params:
        volume: -7
  #  - type: Lock
  #    lockingSound:
  #      path: /Audio/Machines/quickbeep.ogg
  #      params:
  #        volume: -3
  #    unlockingSound:
  #      path: /Audio/Machines/quickbeep.ogg
  #      params:
  #        volume: -3

- type: entity
  id: LockerTypanBaseSecure
  parent: LockerBaseSecure
  name: защищённый шкаф
  description: Стандартное хранилище Синдиката.
  abstract: true
  suffix: Тайпан
  components:
  - type: Sprite
    sprite: _Mini/Structures/Storage/closet.rsi
    noRot: true
    layers:
    - state: sec
      map: ["enum.StorageVisualLayers.Base"]
    - state: sec_door
      map: ["enum.StorageVisualLayers.Door"]
    - state: locked
      map: ["enum.LockVisualLayers.Lock"]
      shader: unshaded
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
    - state: paper
      visible: false
      sprite: Structures/Storage/closet_labels.rsi
      offset: "-0.065,0"
      map: ["enum.PaperLabelVisuals.Layer"]
  - type: Appearance

- type: entity
