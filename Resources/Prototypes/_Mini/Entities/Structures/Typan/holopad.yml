- type: entity
  parent: Holopad
  id: HolopadTypan
  name: голопад
  description: Напольное устройство для проецирования голографических изображений.
  suffix: Тайпан
  components:
  - type: Sprite
    sprite: _Mini/Structures/Machines/Typan/holopad.rsi
    drawdepth: HighFloorObjects
    snapCardinals: true
    layers:
    - state: base
    - map: [ "lights" ]
      state: blank
      shader: unshaded
    - map: [ "enum.PowerDeviceVisualLayers.Powered" ]
      state: unpowered
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: panel_open
  - type: Machine
    board: TypanHolopadMachineCircuitboard
  - type: PointLight
    radius: 1.3
    energy: 1.8
    color: "#8B0000"
    enabled: false
  - type: Holopad
    hologramProtoId: HolopadTypanHologram
  - type: AccessReader
    access: [[ "TypanCommand" ]]

- type: entity
  name: голопад дальнего действия
  description: Напольное устройство для проецирования голографических изображений на аналогичные устройства, находящиеся на больших расстояниях.
  parent: HolopadTypan
  id: HolopadTypanLongRange
  suffix: Тайпан
  components:
  - type: Telephone
    transmissionRange: Map
    compatibleRanges:
    - Map
    - Unlimited
    ignoreTelephonesOnSameGrid: true

- type: entity
  name: квантовый голопад
  description: Напольное устройство для проецирования голографических изображений на аналогичные устройства, находящиеся на экстремальных расстояниях.
  parent: HolopadTypan
  id: HolopadTypanUnlimitedRange
  suffix: Тайпан
  components:
  - type: Telephone
    transmissionRange: Unlimited
    compatibleRanges:
    - Map
    - Unlimited
    ignoreTelephonesOnSameGrid: true

- type: entity
  name: редспейс голопад
  description: Экспериментальное напольное устройство для проецирования голографических изображений через редспейс.
  parent: HolopadTypan
  id: HolopadTypanRedSpace
  suffix: Тайпан, Неограниченный диапазон
  components:
  - type: Telephone
    unlistedNumber: true
    transmissionRange: Unlimited
    compatibleRanges:
    - Grid
    - Map
    - Unlimited

- type: entity
  id: HolopadTypanHologram
  name: hologram
  categories: [ HideSpawnMenu, DoNotMap ]
  components:
  - type: Transform
    anchored: true
  - type: Sprite
  - type: Appearance
  - type: TypingIndicator
    proto: robot
  - type: Speech
    speechVerb: Robotic
    speechSounds: Borg
    speechBubbleOffset: 0.45
  - type: HolopadHologram
    rsiPath: _Mini/Structures/Machines/Typan/holopad.rsi
    rsiState: icon_in_call
    shaderName: Hologram
    color1: "#ea6758"
    color2: "#96263c"
    alpha: 0.9
    intensity: 2
    scrollRate: 0.125
    offset: -0.02, 0.45
  - type: Tag
    tags:
    - HideContextMenu

