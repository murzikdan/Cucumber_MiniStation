- type: entity
  id: BaseBorgChassisTypan
  parent: [BaseBorgChassis, BaseBorgTransponder]
  abstract: true
  description: Гибрид машины и человека, помогающий в работе станции. Они обожают, когда их снова и снова просят назвать свои законы.
  suffix: Тайпан
  components:
  - type: Sprite
    sprite: _Mini/Mobs/Silicon/chassis.rsi
  - type: RandomMetadata
    nameSegments:
    - NamesBorg
  - type: NpcFactionMember
    factions:
    - Typan
  - type: Access
    groups:
    - TypanAccess
  - type: AccessReader
    access: [["TypanCommand"], ["TypanResearch"]]
  - type: ShowSyndicateIcons
  - type: SiliconLawProvider
    laws: TypanStatic
    subverted: false
  - type: IntrinsicRadioTransmitter
    channels:
    - Binary # But that has really long range
    - Typan
  - type: ActiveRadio
    channels:
    - Typan
  - type: Speech
    speechVerb: Robotic
    speechSounds: SyndieBorg
    allowedEmotes:
    - Laugh
  - type: Vocal
    sounds:
      Unsexed: UnisexSiliconSyndicate
  - type: Damageable
    damageModifierSet: CombatBorg
  - type: InteractionPopup
    interactSuccessString: petting-success-syndicate-cyborg
    interactFailureString: petting-failure-syndicate-cyborg
    interactSuccessSound:
      path: /Audio/Ambience/Objects/periodic_beep.ogg
  - type: BorgTransponder
#   isTypan: true
    name: typan cyborg

- type: entity
  id: BorgChassisTypanSelectable
  parent: BaseBorgChassisTypan
  components:
  - type: Sprite
    layers:
    - state: robot
      map: ["enum.BorgVisualLayers.Body", "movement"]
    - state: robot_e_r
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: robot_l
      shader: unshaded
      map: ["light","enum.BorgVisualLayers.LightStatus"]
      visible: false
  - type: BorgChassis
    maxModules: 0
    hasMindState: robot_e
    noMindState: robot_e_r
  - type: BorgTransponder
    sprite:
      sprite: _Mini/Mobs/Silicon/chassis.rsi
      state: robot
#   isTypan: true
    name: typan cyborg
  - type: BorgSwitchableType
    inherentRadioChannels:
    - Typan
  - type: Appearance

