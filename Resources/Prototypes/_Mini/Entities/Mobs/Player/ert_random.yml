# ERT
## Leader
### Amber
- type: entity
  id: RandomHumanoidSpawnerERTLeaderAmber
  name: ERT leader amber
  skills: # CorvaxGoob-Skills
    - All
  components:
    - type: Sprite
      sprite: Markers/jobs.rsi
      state: ertleadereva
    - type: RandomMetadata
      nameSegments:
      - NamesFirstERTLeader
      - NamesLastERT
      nameFormat: name-format-ert
    - type: RandomHumanoidSpawner
      settings: ERTLeaderAmber

- type: randomHumanoidSettings
  id: ERTLeaderAmber
  parent: EventHumanoidERT
  skills: # CorvaxGoob-Skills
    - All
  components:
    - type: GhostRole
      name: ghost-role-information-ert-leader-name
      description: ghost-role-information-ert-leader-description
      rules: ghost-role-information-nonantagonist-rules
      category: ghost-role-information-centcomm-category
      requirements:
        - !type:DepartmentTimeRequirement
          department: Medical
          time: 36000 # 10 hours
        - !type:DepartmentTimeRequirement
          department: Security
          time: 72000 # 20 hours
        - !type:DepartmentTimeRequirement
          department: Command
          time: 36000 # 10 hours
      raffle:
        settings: short
      job: ERTLeaderAmber
    - type: Loadout
      prototypes: [ ERTLeaderGearAmber ]
    - type: RandomMetadata
      nameSegments:
      - NamesFirstERTLeader
      - NamesLastERT
      nameFormat: name-format-ert

