- type: entity
  name: Vulture
  parent: [BaseWeaponPistol, BaseGunWieldable, BaseSecurityContraband]
  id: WeaponSniperVulture
  description: A lightweight sniper rifle for shooting down long corridors. Make every shot count!
  components:
  - type: Item
    size: Huge
    shape:
    - 0,0,4,1
  - type: Sprite
    sprite: _Mini/Objects/Weapons/Guns/Snipers/vulture.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-3
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Mini/Objects/Weapons/Guns/Snipers/vulture.rsi
  - type: GunRequiresWield
  - type: AmmoCounter
  - type: Gun
    fireRate: 1
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/sniper.ogg
    proto: CartridgeAntiMateriel
  - type: SpeedModifiedOnWield
    walkModifier: 0.7
    sprintModifier: 0.7
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 12
    pvsIncrease: 0.2
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineMagnumAntimaterial
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineMagnumAntimaterial
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeMagnumAntimaterial
        priority: 1
        whitelist:
          tags:
            - CartridgeMagnumAntimaterial
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/pistol_cock.ogg
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: true
