- type: entity
  parent: CyborgEndoskeleton
  id: TypanCyborgEndoskeleton
  name: эндоскелет киборга
  description: Каркас, на котором собираются киборги. Значительно менее жуткий, чем ожидалось.
  suffix: Тайпан
  components:
  - type: Sprite
    noRot: true
    drawdepth: Items
    sprite: Objects/Specific/Robotics/cyborg_parts.rsi
    state: robo_suit
  - type: Appearance
  - type: ItemMapper
    sprite: _Mini/Objects/Specific/Robotics/cyborg_parts.rsi
    mapLayers:
      borg_l_arm+o:
        whitelist:
          tags:
          - TypanBorgLArm
      borg_r_arm+o:
        whitelist:
          tags:
          - TypanBorgRArm
      borg_l_leg+o:
        whitelist:
          tags:
          - TypanBorgLLeg
      borg_r_leg+o:
        whitelist:
          tags:
          - TypanBorgRLeg
      borg_head+o:
        whitelist:
          tags:
          - TypanBorgHead
      borg_chest+o:
        whitelist:
          tags:
          - TypanBorgTorso
  - type: PartAssembly
    parts:
      typan_cyborg:
      - TypanBorgLArm
      - TypanBorgRArm
      - TypanBorgLLeg
      - TypanBorgRLeg
      - TypanBorgHead
      - TypanBorgTorso
  - type: Construction
    graph: TypanCyborg
    node: start
    defaultTarget: cyborg
    containers:
    - part-container
    - cell_slot

