- type: entity
  parent: ErtComputerShuttle
  id: ErtCounterpartyComputerShuttle
  name: консоль обр контрагентов NanoTrasen
  description: Консоль обр контрагентов NanoTrasen для экстренных команд реагирования.
  components:
  - type: Computer
    board: ErtCounterpartyComputerShuttleCircuitboard
  - type: AccessReader
    access: [["HeadOfSecurity"]]

- type: entity
  parent: BaseComputerCircuitboard
  id: ErtCounterpartyComputerShuttleCircuitboard
  name: машинная плата консоли обр контрагентов NanoTrasen
  description: Компьютерная печатная плата для консоли обр контрагентов NanoTrasen.
  components:
    - type: Sprite
      state: cpu_command
    - type: ComputerBoard
      prototype: ErtCounterpartyComputerShuttle

