- type: entity
  parent: BaseItem
  id: TelephoneIaa
  name: устройство связи с ЦК
  description: Устройство связи, которое выдаётся представителям НТ для связи с Центральным Командованием в экстренных случаях.
  components:
  - type: ActivatableUI
    key: enum.ErtResponceConsoleUiKey.Key
    requiresComplex: true
    requireActiveHand: false
    singleUser: true
  - type: UserInterface
    interfaces:
      enum.ErtResponceConsoleUiKey.Key:
        type: ErtResponceConsoleBoundUserInterface
  - type: CrewManifestViewer
    ownerKey: enum.ErtResponceConsoleUiKey.Key
  - type: Item
    size: Small
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/multitool_drop.ogg
  - type: Sprite
    sprite: _Mini/Ert/telephone_iaa.rsi
    state: icon
  - type: Clothing
    sprite: _Mini/Ert/telephone_iaa.rsi
    quickEquip: false
    slots:
      - Belt
  - type: Tag
    tags:
    - EmagImmune
  - type: ActivatableUIRequiresAccess
  - type: AccessReader
    access: [["NanotrasenRepresentative"]]
  - type: ErtResponceConsole
    teams:
    - CentralCommandOfficial

