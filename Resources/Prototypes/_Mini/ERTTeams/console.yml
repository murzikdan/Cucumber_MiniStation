- type: entity
  parent: BaseComputerAiAccess
  id: ErtResponceConsole
  name: консоль запроса поддержки NanoTrasen
  description: Консоль запроса поддержки NanoTrasen которая отправляет сигнал отрядам быстрого реагирования для оказания поддержки станции в критических ситуациях.
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: request-sec
    - map: ["computerLayerKeys"]
      state: generic_keys
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: ApcPowerReceiver
    powerLoad: 3100
  - type: Computer
    board: ErtResponceConsoleCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#1d8bad"
  - type: ActivatableUI
    key: enum.ErtResponceConsoleUiKey.Key
  - type: UserInterface
    interfaces:
        enum.ErtResponceConsoleUiKey.Key:
          type: ErtResponceConsoleBoundUserInterface
  - type: Speech
    speechVerb: Robotic
    speechSounds: Pai
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: ErtResponceConsole
    teams:
    - Cburn
    - Red
    - Gamma
    - Blue
  - type: ActivatableUIRequiresAccess
  - type: AccessReader
    access: [["HeadOfSecurity"]]


